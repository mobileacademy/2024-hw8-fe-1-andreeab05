<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container d-flex flex-column align-items-center">
        <div class="header protest-guerrilla-regular">
            Minesweeper
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="difficulty" class="form-label protest-guerrilla-regular">Select Difficulty</label>
                <select class="form-select" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="numberInput" class="form-label protest-guerrilla-regular">ðŸ’£ Bomb Probability</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="decrease">-</button>

                    <input type="number" class="form-control custom-bomb-style" id="bombInput" value="3" min="3"
                        step="1">

                    <button class="btn btn-outline-secondary" type="button" id="increase">+</button>
                </div>
            </div>
            <div class="col-md-3">
                <label for="numberInput" class="form-label protest-guerrilla-regular">Max Probability</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="decreaseMax">-</button>

                    <input type="number" class="form-control custom-max-style" id="maxInput" value="15" min="15"
                        step="1">

                    <button class="btn btn-outline-secondary" type="button" id="increaseMax">+</button>
                </div>
            </div>

        </div>
        <div id="grid-container" class="grid"></div>

    </div>

    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="image" src="images/crown.png">
                    <h5 class="modal-title protest-guerrilla-regular" id="winModalLabel">You won!</h5>
                </div>
                <div class="modal-body">
                    Congrats!
                    How about another round?
                </div>
                <div class="modal-footer">
                    <button id="modal-button" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lostModal" tabindex="-1" aria-labelledby="lostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="image" src="images/loose.png">
                    <h5 class="modal-title protest-guerrilla-regular" id="lostModalLabel">You lost!</h5>
                </div>
                <div class="modal-body">
                    Don't be too harsh on yourself... Try again!
                </div>
                <div class="modal-footer">
                    <button id="modal-button-lost" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="solution-template.js"></script>

</body>

</html>
